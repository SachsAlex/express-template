name: Run MySQL Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root1234
          MYSQL_DATABASE: todo_app_test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "16" # Adjust to your Node.js version

      - name: Install dependencies
        run: |
          npm install

      - name: Run tests
        run: npm run test # Assumes your test script is defined in package.json
